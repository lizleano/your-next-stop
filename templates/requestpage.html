{% extends 'main.html' %}

{% block title %}Request Page{% endblock %}

{% block content %}
  <div class="container" id="main-section">      
    <div class="panel panel-default requestpage">
      <div class="panel-heading">
        <h1 class="panel-title">Foodie Features</h1>
      </div><!-- /.panel-heading -->
      <div class="panel-body">
        <form action="/requestpage" method="POST">
          <!-- <div class="form-group">
              <label for="name">Your Name: </label>
              <input type="text" class="form-control" id="name" name="name" required>
          </div> -->                                      
          <div class="form-group">
              <label for="zipcode">Zip Code: </label>
              <input type="text" class="form-control" id="zipcode" name="zipcode" required>
          </div>
          <div class="form-group">
              <label for="CuisineDropdown" class="dropdownlabel">Cuisine: </label>
              <select class="form-control dropdown" id="CuisineDropdown" name="cuisine" multiple>
                {% for cuisine in cuisines %}
                   <option value="{{ cuisine.value }}">{{ cuisine.type }}</option>
                {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <button class="btn btn-primary btn-md" id="submit" value="submit" >Submit</button>
          </div>
        </form>
      </div>                
    </div>
  </div>
{% endblock %}
