{% extends 'main.html' %}

{% block title %}Restaurant prediction page {% endblock %}

{% block content %}

	
	<div class="container" id="main-section">
      <h1>Your journey stops here !!!</h1>
      <h2 text-center>{{restaurant.name}}</h2>
      <div class="row">
      	<div class="col-xs-12 col-md-6">
            <a href="{{ restaurant.url }}" class="list-group-item">
	            <div class="media">	                               
	              <div class="media-left restaurant-profile-pic">
	                {% if restaurant.image_url %}
	                  <img  src="{{ restaurant.image_url }}" alt="Image for {{ restaurant.name }}">
	                {% else %}
	                  <img src="http://placehold.it/100x100?text=No+Image+Available" alt="Image for {{ restaurant.name }}">
	                {% endif %}
	              </div><!-- /.media-left --> 
	              <div class="media-body">
	                <!-- <h3 class="media-heading">{{ restaurant.name }}</h3> -->
	                <p>
	                  {{ restaurant.cuisine }}<br>
	                  <span class="glyphicon glyphicon-map-marker labels" aria-hidden="true"></span> {{ restaurant.address }}<br>
	                  <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> {{ restaurant.phone }}
	                </p>
	              </div><!-- /.media-body -->  
	            </div> 
            </a>            
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container -->



{% endblock %}
